<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="amount"
                         placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" class="form-control" id="interest"
                         placeholder="Interest">
                </div>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="years"
                       placeholder="Years To Repay">
              </div>
              <div class="form-group">
                <div class="d-grid gap-2">
                  <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                </div>
              </div>
            </form>

            <!--Loader here-->
            <div id="loading">
              <div class="spinner-border text-warning" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
            <!--Results here-->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text monthly">Monthly Payment</span>
                <input type="number" class="form-control" id="monthly-payment"
                       disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text total">Total Payment</span>
                <input type="number" class="form-control" id="total-payment"
                       disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text interest">Total Interest</span>
                <input type="number" class="form-control" id="total-interest"
                       disabled>
              </div>
            </div>
          </div>


          </div>
        </div>
      </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
